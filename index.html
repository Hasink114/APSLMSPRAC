<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aims Public School</title>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>

    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                            <h3 class="form-title2">Aims Public School</h2>
                        <h2 class="form-title">Sign IN</h2>
                            <div class="form-group">
                                <label for="your_name"><i class="ri-user-line"></i> ID</label>
                                <input type="text" name="your_name" id="your_name" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="ri-lock-password-line"></i> Password</label>
                                <input type="password" name="your_pass" id="your_pass" placeholder=""/>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
